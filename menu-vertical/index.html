<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/c/CodingLabYT-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Sidebar Menu | Intranet</title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
        <div class="icon">
            <i class='bx bx-brightness-half'></i>
        </div>
        <div class="logo_name">Intranet | EBEC</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav-list">
      <li>
        <i class='bx bx-search'></i>
        <input type="text" placeholder="Search...">
        <span class="tooltip">Search</span>
    </li>

    <li>
        <a href="#">
            <i class='bx bx-grid-alt' ></i>
            <span class="links_name">Dashboard</span>
        </a>
        <span class="tooltip">Dashboard</span>
    </li>

    <li>
        <a href="#">
            <i class='bx bx-user'></i>
            <span class="links_name">Perfil</span>
        </a>
        <span class="tooltip">Perfil</span>
    </li>

    <li>
        <a href="#">
            <i class='bx bx-news' ></i>
            <span class="links_name">Notícias</span>
        </a>
        <span class="tooltip">Notícias</span>
    </li>

    <li>
        <a href="#">
            <i class='bx bx-phone'></i>
            <span class="links_name">Ramais</span>
        </a>
        <span class="tooltip">Ramais</span>
    </li>
    
    <li>
        <a href="#">
            <i class='bx bx-buildings'></i>
            <span class="links_name">Setores</span>
        </a>
        <span class="tooltip">Setores</span>
    </li>

    <li>
        <a href="#">
            <i class='bx bx-support'></i>
            <span class="links_name">Contato</span>
        </a>
        <span class="tooltip">Contato</span>
    </li>

    <li>
        <a href="#">
            <i class='bx bx-cog'></i>
            <span class="links_name">Configuração</span>
        </a>
        <span class="tooltip">Configuração</span>
    </li>
     <li class="profile">
         <div class="profile-details">
           <img src="profile.jpg" alt="profileImg">
           <div class="name_job">
             <div class="name">Lucas Lima</div>
             <div class="job">Analista de Dados Jr.</div>
           </div>
         </div>
         <i class='bx bx-log-out' id="log_out" ></i>
     </li>
    </ul>
  </div>
  <section class="home-section">
      <div class="text">Dashboard</div>
  </section>

  <script src="script.js"></script>

</body>
</html>
